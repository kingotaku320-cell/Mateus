<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/snake.png" alt="Snake">
                </div>
                <div class="card_content">
                    <span class="card_title">
                        Snake
                    </span>
                    <p class="card_text">Jogo da cobrinha</p>
                    <button class="card_btn" onclick="openModalsnake()">Jogar</button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/tictac.png" alt="Jogo da Velha">
                </div>
                <div class="card_content">
                    <span class="card_title">
                        Tic Tac Toe
                    </span>
                    <p class="card_text">Jogo da velha</p>
                    <button class="card_btn" onclick="openModal()">Jogar</button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/memoria.png" alt="Jogo da memoria">
                </div>
                <div class="card_content">
                    <span class="card_title">
                        Memoria
                    </span>
                    <p class="card_text">Jogo da memoria</p>
                    <button class="card_btn">Jogar</button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/snake.png" alt="Snake">
                </div>
                <div class="card_content">
                    <span class="card_title">
                        Snake
                    </span>
                    <p class="card_text">Jogo da cobrinha</p>
                    <button class="card_btn" onclick="openModalsnake()">Jogar</button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/tictac.png" alt="Jogo da Velha">
                </div>
                <div class="card_content">
                    <span class="card_title">
                        Tic Tac Toe
                    </span>
                    <p class="card_text">Jogo da velha</p>
                    <button class="card_btn" onclick="openModal()">Jogar</button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/memoria.png" alt="Jogo da memoria">
                </div>
                <div class="card_content">
                    <span class="card_title">
                        Memoria
                    </span>
                    <p class="card_text">Jogo da memoria</p>
                    <button class="card_btn">Jogar</button>
                </div>
            </div>

        </div>
    </section>
    <div class="modal" id="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <h3>Jogo da Velha</h3>
            <div id="board"></div>
            <p id="status"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="jogos.js"></script>
    <script src="velha.js"></script>
    <script src="snake.js"></script>
</body>
</html>
